	<h1>W0LF(S)五堅情</h1>

	<figure style="width:170px;border:solid thin silver;float:right;">

    		<img src="images/五堅情符號.jpg" style="width:170px">
    		
	</figure>

	<p>W0LF(S)是台灣五人男子團體。有看娛百狼人殺應該對他們不陌生<br/>
	✨小簡介<br/>
	陳零九、邱鋒澤、黃偉晉和賴晏駒組成的「W0LF四堅情」，之後
	加入婁峻碩合稱「W0LF(S)五堅情」
	<p>其英文團名「W0LF(S)」分別代表成員Wayne（黃偉晉）、09（陳零九）、Lai（賴晏駒）、Feng Ze（邱鋒澤）和Shou（婁峻碩）的字首</p><br/>
	<figure style="width:200px;border:solid thin silver;float:right;">

    		<img src="images/pom_bas.jpg" style="width:200px">
    		
	</figure>
	<p>之後在娛百有「叮咚五堅情」的單元，
	內容是拍攝他們五個人一起出去旅行 </p><br/><br/>
	<p>粉絲稱為「堅果」。</p>
	<p>五堅情截至2022年12月3日已發行1張正規專輯。</p>
