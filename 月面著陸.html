	<h1>月面著陸</h1>
	<h2>五堅情演唱會!</br>從高雄到台北再到新加坡和香港!</h2>

	<p>
	月球，是變成狼人的源頭，是追尋夢想的起始點。</br>
	五個團員，透過狼人殺遊戲，相聚在一起，組成五堅情。</br>
	成軍到現在　五堅情展開新序幕</br>

	因為堅信　才能建構擁有堅果的國度</br>
	
	通往里程碑的每一哩路　都有你的加入</br>

	讓我們攜手成就　讓我們相約築夢</br>

	聚集眼神裡的堅定　一起用力唱著</br>

	首場香港演唱會　一同跨步　月面著陸</br>

	當我們一起飛</br>

	無重力是彼此的信念</br>

	降落抵達月面</br>

	著陸前　無間</br>

	五堅情　無間友誼</br>

	We are in charge of destiny</br>

	月面著陸　我們等你</p>
